<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Incripción de curso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Boletín de Noticias</a></li>
                <li><a href="lenguajes.html">Lenguajes de programación</a></li>
                <li><a href="validacion.html">Formulario de validación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Formulario de Inscripción</legend>
                    <label for="nombre">Nombre completo: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                    <br><br>

                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">
                    <br><br>

                    <label for="dni">Documento de Identidad (DNI):</label>
                    <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI" pattern="[0-9]{8}" >
                    <br><br>
                    
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    <br><br>

                    <label for="curso">Seleccione un curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="">--Seleccione--</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                    </select>
                    <br><br>

                    <label>Modalidad:</label>
                    <input type="radio" id="presencial" name="modalidad" value="Presencial" required>
                    <label for="presencial">Presencial</label>
                    <input type="radio" id="virtual" name="modalidad" value="Virtual">
                    <label for="virtual">Virtual</label>
                    <br><br>

                    <label>Horarios disponibles:</label><br>
                    <input type="checkbox" id="manana" name="horario" value="Mañana">
                    <label for="manana">Mañana</label><br>
                    <input type="checkbox" id="tarde" name="horario" value="Tarde">
                    <label for="tarde">Tarde</label><br>
                    <input type="checkbox" id="noche" name="horario" value="Noche">
                    <label for="noche">Noche</label>
                    <br><br>

                    <label for="comentarios">Comentarios adicionales:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escriba aquí algun comentario..."></textarea>
                    <br><br>

                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
