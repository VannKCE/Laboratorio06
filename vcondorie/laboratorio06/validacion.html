<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <header>
        <h1>Validación de Usuario</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li> 
                <li><a href="lenguajes.html">Lenguajes</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Formulario de validación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Formulario de Validaciones</legend>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">
                    <br><br>

                    <label for="clave">Contraseña:</label>
                    <input type="password" id="clave" name="clave" required minlength="6" maxlength="12">
                    <br><br>

                    <label for="clave2">Confirmar contraseña:</label>
                    <input type="password" id="clave2" name="clave2" required>
                    <br><br>

                    <label for="usuario">Nombre de usuario (solo letras y números, 4-10 caracteres):</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="MiUsuario123" pattern="[A-Za-z0-9]{4,10}">
                    <br><br>

                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
