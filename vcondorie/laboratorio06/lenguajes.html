            <form action="#" method="post">
                <fieldset>
                    <legend>Formulario de Preferencias</legend>
                    
                    <label for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    
                    <br><br>

                    <label for="leguajes">¿Que lenguajes de programación conoces?</label><br>
                    
                        <input type="checkbox" name="lenguajes" value="html"> HTML <br>

                        <input type="checkbox" name="lenguajes" value="javascript">JavaScript <br>
                        <input type="checkbox" name="lenguajes" value="python">Python <br>
                        <input type="checkbox" name="lenguajes" value="java">Java <br>
                  
                    <br><br>

                    <label for="cantidad">¿Cuántas horas de programación estudias al día?</label>
                        <input type="number" min="0" name="cantidad" required>
                    <br><br>

                    <button type="summit">Guardar</button>

                </fieldset>

            </form>
        </section>
    </main>
