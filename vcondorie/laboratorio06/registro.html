<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="validacion.html">Formulario de validación</a></li>
                <li><a href="cursos.html">Formulario de validación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Boletín de noticias</legend>

                    <label for="nombre">Nombre completo: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                    <br><br>

                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    <br><br>

                    <label>
                        <input type="checkbox" name="terminos" required>
                        Acepto recibir correos promocionales.
                    </label>
                    <br><br>

                    <button type="summit">Suscribirse</button>
                    <button type="reset">Resetear</button>

                </fieldset>

            </form>
        </section>
    </main>
</body>
</html>
